<html lang="en">
<head>
    <link href="popup/popup.css" rel="stylesheet" type="text/css">
    <title>TedHelper</title>
</head>
<body>


<div class="ted-container">
    <header>
        <h1>TedHelper</h1>
    </header>
    <h3>Extension</h3>
    <p style="font-size: 10px; font-style: italic;">Enable/disable extension</p>
    <table>
        <tr>
            <td class="ted-setting">Enabled</td>
            <td class="ted-control">
                <label class="switch">
                    <input type="checkbox" id="ted-helper-enabled-slider" checked>
                    <span class="slider round"></span>
                </label>
            </td>
        </tr>
    </table>
    <section id="ted-popup-subsection">
    <h3>Fast-browse</h3>
    <table>
        <tr>
            <td class="ted-setting">Enabled</td>
            <td class="ted-control">
                <label class="switch">
                    <input type="checkbox" id="ted-helper-fastbrowse-slider" checked>
                    <span class="slider round"></span>
                </label>
            </td>
        </tr>
        <!--tr>
            <td class="ted-setting ted-setting-sub">Custom</td>
            <td class="ted-control">
                <label class="switch">
                    <input type="checkbox" id="ted-helper-custom-slider" checked disabled>
                    <span class="slider round"></span>
                </label>
            </td>
        </tr-->
    </table>
    <h3>Quick-fill</h3>
    <table>
        <tr>
            <td class="ted-setting">Enabled</td>
            <td class="ted-control">
                <label class="switch">
                    <input type="checkbox" id="ted-helper-quickfill-slider" checked>
                    <span class="slider round"></span>
                </label>
            </td>
        </tr>
        <!--tr>
            <td class="ted-setting ted-setting-sub">Mirror buttons</td>
            <td class="ted-control">
                <label class="switch">
                    <input type="checkbox" id="ted-helper-mirrorbuttons-slider" checked>
                    <span class="slider round"></span>
                </label>
            </td>
        </tr-->
    </table>
    </section>
    <footer>
        TedHelper 1.1.0 - By Teddy
    </footer>
</div>
<script src="popup/popup.js"></script>
</body>
</html>
